name: Run Karate Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  karate-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Install dependencies
        run: mvn install -DskipTests

      - name: Set environment variable for Karate
        run: echo "FAKERESTAPI=https://fakerestapi.azurewebsites.net/" >> $GITHUB_ENV

      - name: Debug environment variables
        run: echo "FAKERESTAPI=${{ env.FAKERESTAPI }}"

      - name: Run Karate tests
        run: mvn test -Dtest=FakeRESTApi.WebV1Runner -DFAKERESTAPI=${{ env.FAKERESTAPI }}
